<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio_Ghibli_logo.svg.png">
        <h1>Ghibli Review App</h1>
    </header>

    <div id="moviesDiv">
        <select id="moviesTitles">
            <option selected></option>
        </select>
        <section id="display-info">
            <h3></h3>
            <p id="release_year"></p>
            <p id="description"></p>
        </section>

    </div>

    <div id="reviewDiv">
        <form>
            <input type="text" id="reviewText" size="50"  placeholder="Enter Your Review here.">
            <input type="submit" id="submitReview" value="Submit Review">
        </form>
    </div>
    <ul id="reviewList"></ul>
</body>
</html>
