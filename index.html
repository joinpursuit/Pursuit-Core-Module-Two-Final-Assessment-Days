<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio Ghiblo Logo" />
      <h1>Ghibli Review App</h1>
    </header>


    <main>
    <div class="movie-select">
      <form>
        <label for="movie-titles"></label>
        <select name="movie-titles" id="movie-titles">
          <option value="blank"></option>
        </select>
      </form>
    </div>

    <div id="display-info">
        <h3 id="title"></h3>
        <p id="release-year"></p>
        <p id="description"></p>
    </div>
    
    <div >
      <form id="movie-review">
        <label for="review"></label><br />
        <input type="text" id="review" name="review" /><br />
        <input type="submit" value="Submit Review" />
      </form>
      <ul id="movie-review-ul"></ul>
    </div>
</main>
  </body>
</html>
