<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
    <title>Studio Ghibli Review App</title>
  </head>
  <body>
    <header>
      <h1>Ghibli Review App</h1>
      <img
        id="ghibli"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png"
        alt="Studio_Ghibli_logo"
      />
    </header>
    <main>
      <select name="" id="select">
        <option value="" selected></option>
      </select>
      <section id="display-info">
        <h3 id="title"></h3>
        <p id="release-year"></p>
        <p id="description"></p>
      </section>
      <form action="" id="submit">
        <input type="text" name="" id="input" />
        <input type="submit" id="reviewBtn" value="Submit Review" />
      </form>
      <ul id="list"></ul>
    </main>
  </body>
</html>
