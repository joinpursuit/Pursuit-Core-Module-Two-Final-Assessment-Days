<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <select>
            <option value="" disabled selected></option>
        </select>
        <section id="display-info">
            <h3></h3>
            <p id="release-year"></p>
            <p id="film-description"></p>
        </section>
        <form>
            <input type="text" id="review">
            <input type="submit">
        </form>
        <ul id="reviews"></ul>
    </main>
</body>
</html>
