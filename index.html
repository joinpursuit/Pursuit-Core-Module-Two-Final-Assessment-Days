<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Studio Ghibli</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio Ghibli Logo">
        <strong><h1>Ghibli Review App</h1></strong>
    </header>

    <main>
        <select name="" id="select-title"></select>

        <section id="display-info">
            <h3 id="movie-title"></h3>
            <p id="release-year"></p>
            <p id="description"></p>
        </section>

        <section id="review-box">
            <form id="form">
                <input id="review" type="text" />
            
                <input id="submitBtn" type="submit" value="Submit Review" />
            </form>
        </section>
        

        <ul id="review-comments">

        </ul>









    </main>
    
</body>
</html>
