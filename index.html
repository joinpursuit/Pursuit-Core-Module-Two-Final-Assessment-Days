<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>

<body>
    <div>
        <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/Studio_Ghibli_logo.svg/1200px-Studio_Ghibli_logo.svg.png" alt="Studio Ghibli">
        <h1>Ghibli Review App</h1>
        </header>
    </div>

    <main>
        <select id="select-film">
            <option selected></option>

        <section id="display-info">

            <form action="" method="post">

    </section>
